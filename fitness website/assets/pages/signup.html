<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp page</title>
    <!-- icon link -->
    <link rel="icon" href="../Images/signup.png" type="image/png">
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />

    <!-- google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet" />

    <!-- font awesome icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- internal css -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Nunito", sans-serif;
        }

        .signup-page-section {
            display: flex;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        .signup-image-area {
            flex: 1;
            background: url('../Images/pexels-olly-3776875.jpg');
            background-size: cover;
            background-position: center;
        }

        .signup-form-area {
            flex: 0 0 450px;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            position: absolute;
            right: 5%;
            top: 50%;
            transform: translateY(-50%);
            max-height: 90vh;
            overflow-y: hidden;
            width: 450px;
            z-index: 10;
        }

        .signup-form-area h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        .signup-form-area .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .signup-form-area .form-control {
            border-radius: 5px;
            padding: 12px;
            border: 1px solid #ddd;
            width: 100%;
            padding-right: 40px;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #888;
            z-index: 2;
        }

        .signup-form-area .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            padding: 12px;
            font-size: 1.1rem;
            border-radius: 5px;
            width: 100%;
        }

        .signup-form-area .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .is-invalid {
            border-color: #dc3545 !important;
        }

        .invalid-feedback {
            position: absolute;
            bottom: -1.5em;
            left: 0;
            right: 0;
            color: #dc3545;
            font-size: 0.87em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        #passwordError {
            left: 10px;
            right: 50px;
            bottom: -20px;
        }

        /* signup page mobile */
        @media (min-width: 320px) and (max-width: 767px) {
            .signup-page-section {
                height: 100vh;
                width: 100vw;
                overflow: hidden;
                position: relative;
                display: block;
            }

            .signup-image-area {
                display: block;
                width: 100%;
                height: 100%;
                min-height: 100vh;
            }

            .signup-form-area {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 90%;
                max-width: 320px;
                height: auto;
                max-height: 90vh;
                margin: 0;
                padding: 20px;
                overflow-y: hidden;
            }

            .signup-form-area .form-control {
                padding: 8px 10px;
                font-size: 0.9rem;
                padding-right: 30px;
            }

            .password-toggle {
                right: 8px;
                top: 50%;
                transform: translateY(-50%);
                font-size: 0.9rem;
            }

            .invalid-feedback {
                position: absolute;
                bottom: -1.5em;
                left: 5px;
                right: 5px;
                white-space: normal;
                overflow: visible;
                text-overflow: clip;
                font-size: 0.75em;
            }

            #passwordError {
                left: 5px;
                right: 40px;
            }
        }

        /* tablet */
        @media (min-width: 768px) and (max-width: 1023px) {
            .signup-page-section {
                display: flex;
                height: 100vh;
                width: 100vw;
                overflow: hidden;
                position: relative;
            }

            .signup-image-area {
                flex: 1;
                display: block;
                min-height: 100vh;
                width: auto;
            }

            .signup-form-area {
                flex: 0 0 400px;
                padding: 30px;
                display: flex;
                flex-direction: column;
                justify-content: center;
                background-color: #fff;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                border-radius: 10px;
                position: absolute;
                right: 3%;
                top: 50%;
                transform: translateY(-50%);
                max-height: 95vh;
                overflow-y: hidden;
                width: 400px;
                z-index: 10;
                margin: 0;
            }

            .signup-form-area .form-control {
                padding: 10px 12px;
                font-size: 1rem;
                padding-right: 40px;
            }

            .password-toggle {
                right: 15px;
                top: 50%;
                transform: translateY(-50%);
                font-size: 1rem;
            }

            .invalid-feedback {
                position: absolute;
                bottom: -1.5em;
                left: 0;
                right: 0;
                white-space: normal;
                overflow: visible;
                text-overflow: clip;
                font-size: 0.875em;
            }

            #passwordError {
                left: 10px;
                right: 50px;
            }
        }
    </style>
</head>

<body>
    <!-- signup section -->
    <section class="signup-page-section">
        <div class="signup-image-area">
        </div>
        <div class="signup-form-area">
            <h2>Sign Up</h2>
            <form id="signupForm">
                <div class="form-group">
                    <input type="text" class="form-control" id="signupName" placeholder="Name" required>
                    <div class="invalid-feedback" id="nameError"></div>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="signupEmail" placeholder="Email" required>
                    <div class="invalid-feedback" id="emailError"></div>
                </div>
                <div class="form-group">
                    <input type="tel" class="form-control" id="signupPhoneNumber" placeholder="Phone Number" required>
                    <div class="invalid-feedback" id="phoneError"></div>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="signupPassword" placeholder="Enter your password"
                        required>
                    <span class="password-toggle" onclick="toggleSignupPasswordVisibility()">
                        <i class="fas fa-eye" id="toggleSignupPasswordIcon"></i>
                    </span>
                    <div class="invalid-feedback" id="passwordError"></div>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="signupGender" placeholder="Gender">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="signupGoal" placeholder="Goal">
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
        </div>
    </section>

    <!-- bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

    <script>
        // toggling password visibility
        function toggleSignupPasswordVisibility() {
            const passwordInput = document.getElementById('signupPassword');
            const toggleIcon = document.getElementById('toggleSignupPasswordIcon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        // Form validation
        document.getElementById('signupForm').addEventListener('submit', function (event) {
            event.preventDefault();

            let isValid = true;

            const signupNameInput = document.getElementById('signupName');
            const signupEmailInput = document.getElementById('signupEmail');
            const phoneNumberInput = document.getElementById('signupPhoneNumber');
            const passwordInput = document.getElementById('signupPassword');

            const nameError = document.getElementById('nameError');
            const emailError = document.getElementById('emailError');
            const phoneError = document.getElementById('phoneError');
            const passwordError = document.getElementById('passwordError');

            signupNameInput.classList.remove('is-invalid');
            nameError.textContent = '';
            signupEmailInput.classList.remove('is-invalid');
            emailError.textContent = '';
            phoneNumberInput.classList.remove('is-invalid');
            phoneError.textContent = '';
            passwordInput.classList.remove('is-invalid');
            passwordError.textContent = '';

            // Name Validation
            if (signupNameInput.value.trim() === '') {
                signupNameInput.classList.add('is-invalid');
                nameError.textContent = 'Name is required.';
                isValid = false;
            }

            // Email Validation
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!signupEmailInput.value.trim()) {
                signupEmailInput.classList.add('is-invalid');
                emailError.textContent = 'Email address is required.';
                isValid = false;
            } else if (!signupEmailInput.value.match(emailPattern)) {
                signupEmailInput.classList.add('is-invalid');
                emailError.textContent = 'Please enter a valid email address.';
                isValid = false;
            }

            // Phone Number Validation
            const phoneNumberPattern = /^\d{10}$/;
            if (!phoneNumberInput.value.match(phoneNumberPattern)) {
                phoneNumberInput.classList.add('is-invalid');
                phoneError.textContent = 'Please enter a valid 10-digit phone number.';
                isValid = false;
            }

            // Password Validation
            const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()_+={}\[\]|\\:;"'<>,.?/~`])[A-Za-z\d!@#$%^&*()_+={}\[\]|\\:;"'<>,.?/~`]{8,}$/;
            if (!passwordInput.value.match(passwordPattern)) {
                passwordInput.classList.add('is-invalid');
                passwordError.textContent = 'Min 8 chars, 1 uppercase, 1 lowercase, 1 number, 1 special char.';
                isValid = false;
            }

            if (isValid) {
                alert('Sign Up Successful! Redirecting to the homepage.');
                window.location.href = '/index.html';
            }
        });
    </script>
</body>

</html>
