<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <!-- icon link -->
    <link rel="icon" href="../Images/contact.png" type="image/png">
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />

    <!-- google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet" />

    <!-- font awesome icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- internal css -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #fff;
            font-family: "Nunito", sans-serif;
        }

        .contact-section {
            display: flex;
            justify-content: space-between;
            align-items: stretch;
            height: 100vh;
            color: #000;
            overflow: hidden;
        }

        .contact-form-container {
            flex: 0 0 60%;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
        }

        .contact-form-wrapper {
            max-width: 450px;
            width: 100%;
            background-color: #fff;
            border-radius: 0;
            box-shadow: none;
            padding: 30px 40px;
        }

        .contact-form-title {
            font-size: 2.5rem;
            font-weight: 600;
            color: #000;
            margin-bottom: 5px;
            text-align: center;
        }

        .contact-form-subtitle {
            font-size: 1.2rem;
            color: #000;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
            position: relative;
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid #ced4da;
            padding: 12px 15px;
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
            outline: none;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 70%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #888;
            z-index: 2;
        }

        .form-group label+.password-toggle {
            top: calc(50% + 10px);
        }


        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .social-signin-button {
            background: transparent;
            color: #000;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            border: 1px solid #ccc;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .social-signin-button:hover {
            background-color: #e0e0e0;
        }

        .social-signin-button img {
            width: 24px;
            height: 24px;
        }

        .or-divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin-bottom: 15px;
            color: #000;
        }

        .or-divider::before,
        .or-divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #000;
        }

        .or-divider:not(:empty)::before {
            margin-right: .25em;
        }

        .or-divider:not(:empty)::after {
            margin-left: .25em;
        }

        .remember-forgot-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
        }

        .remember-me input[type="checkbox"] {
            margin-right: 5px;
        }

        .forgot-password {
            color: #007bff;
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .submit-button {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            margin-bottom: 15px;
        }

        .submit-button:hover {
            background-color: #0056b3;
        }

        .signup-link {
            text-align: center;
            font-size: 0.9rem;
            color: #666;
        }

        .signup-link a {
            color: #007bff;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .contact-image-container {
            flex: 1;
            background-image: url('../Images/contact-page-banner.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            border-radius: 0;
        }

        .is-invalid {
            border-color: #dc3545 !important;
        }

        .invalid-feedback {
            display: block;
            color: #dc3545;
            font-size: 0.875em;
            margin-top: 0.25rem;
            position: absolute;
            left: 0;
            right: 0;
            bottom: -1.2em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        #passwordError {
            left: 0;
            right: 40px;
        }

        /* contact page mobile */
        @media (min-width: 320px) and (max-width: 767px) {
            .contact-section {
                height: 100vh;
                width: 100vw;
                overflow: hidden;
                position: relative;
                display: block;
            }

            .contact-image-container {
                flex: none;
                width: 100%;
                height: 100vh;
                min-height: 100vh;
                position: absolute;
                top: 0;
                left: 0;
                z-index: 1;
                background-size: cover;
                background-position: center;
            }

            .contact-form-container {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 90%;
                max-width: 350px;
                height: auto;
                max-height: 95vh;
                overflow-y: hidden;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 10;
                background-color: transparent;
                box-shadow: none;
                border-radius: 15px;
            }

            .contact-form-wrapper {
                max-width: 100%;
                width: 100%;
                background-color: #fff;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                padding: 10px;
            }

            .contact-form-title {
                font-size: 2rem;
                margin-bottom: 5px;
                text-align: center;
            }

            .contact-form-subtitle {
                font-size: 1rem;
                margin-bottom: 5px;
                text-align: center;
            }

            .form-group {
                margin-bottom: 10px;
            }

            .form-control {
                padding: 5px 12px;
                font-size: 0.95rem;
            }

            .submit-button {
                padding: 12px 25px;
                font-size: 1.05rem;
                margin-top: 5px;
            }

            .password-toggle {
                right: 15px;
                top: calc(50% + 5px);
                font-size: 1rem;
            }

            .invalid-feedback {
                position: absolute;
                bottom: -1.8em;
                left: 0;
                right: 0;
                white-space: normal;
                overflow: visible;
                text-overflow: clip;
                font-size: 0.8em;
            }
        }

        /* contact page tablet */
        @media (min-width: 768px) and (max-width: 1023px) {
            .contact-section {
                flex-direction: row;
                height: 100vh;
                overflow: hidden;
            }

            .contact-form-container {
                flex: 0 0 50%;
                padding: 30px 15px;
            }

            .contact-form-wrapper {
                max-width: 400px;
                padding: 20px;
            }

            .contact-form-title {
                font-size: 2rem;
                text-align: left;
            }

            .contact-form-subtitle {
                font-size: 1rem;
                text-align: left;
            }

            .form-control {
                padding: 10px 12px;
                font-size: 0.95rem;
            }

            .submit-button {
                padding: 10px 20px;
                font-size: 1rem;
            }

            .contact-image-container {
                flex: 1;
                height: 100vh;
                min-height: auto;
            }

            .password-toggle {
                right: 15px;
                top: calc(50% + 10px);
            }

            .invalid-feedback {
                position: absolute;
                bottom: -1.5em;
                left: 0;
                right: 0;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }
        }
    </style>
</head>

<body>
    <!-- contact section -->
    <section class="contact-section">
        <div class="contact-form-container">
            <div class="contact-form-wrapper">
                <h2 class="contact-form-title">Welcome,</h2>
                <p class="contact-form-subtitle">Please Enter Your Details</p>
                <button class="social-signin-button">
                    <img src="../Images/google-icon.png" alt="Google Logo">
                    Sign In With Google
                </button>
                <div class="or-divider">OR</div>
                <form id="signInForm">
                    <div class="form-group">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email address"
                            required>
                        <div class="invalid-feedback" id="emailError"></div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password"
                            required>
                        <span class="password-toggle" onclick="togglePasswordVisibility()">
                            <i class="fas fa-eye" id="togglePasswordIcon"></i>
                        </span>
                        <div class="invalid-feedback" id="passwordError"></div>
                    </div>
                    <div class="remember-forgot-row">
                        <div class="remember-me">
                            <input type="checkbox" id="rememberMe">
                            <label for="rememberMe">Remember for 30 Days</label>
                        </div>
                        <a href="#" class="forgot-password">Forgot Password ?</a>
                    </div>
                    <button type="submit" class="submit-button">Sign In</button>
                </form>
                <p class="signup-link">Don't have account? <a href="../pages/signup.html">Sign Up</a></p>
            </div>
        </div>
        <div class="contact-image-container">
        </div>
    </section>


    <!-- bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('togglePasswordIcon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        // Form validation
        document.getElementById('signInForm').addEventListener('submit', function (event) {
            event.preventDefault();

            let isValid = true;

            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');

            emailInput.classList.remove('is-invalid');
            emailError.textContent = '';
            passwordInput.classList.remove('is-invalid');
            passwordError.textContent = '';

            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailInput.value.trim()) {
                emailInput.classList.add('is-invalid');
                emailError.textContent = 'Email address is required.';
                isValid = false;
            } else if (!emailInput.value.match(emailPattern)) {
                emailInput.classList.add('is-invalid');
                emailError.textContent = 'Please enter a valid email address.';
                isValid = false;
            }

            const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()_+={}\[\]|\\:;"'<>,.?/~`])[A-Za-z\d!@#$%^&*()_+={}\[\]|\\:;"'<>,.?/~`]{8,}$/;

            if (!passwordInput.value.trim()) {
                passwordInput.classList.add('is-invalid');
                passwordError.textContent = 'Password is required.';
                isValid = false;
            } else if (!passwordInput.value.match(passwordRegex)) {
                passwordInput.classList.add('is-invalid');
                passwordError.textContent = 'Password must be min 8 chars, incl. 1 uppercase, 1 lowercase, 1 number, 1 special.';
                isValid = false;
            }

            if (isValid) {
                alert('Sign In Successful! Redirecting to the homepage.');
                window.location.href = '/index.html';
            }
        });
    </script>
</body>

</html>
