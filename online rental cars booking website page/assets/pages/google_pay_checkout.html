<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Pay Checkout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .checkout-box {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
            padding: 5%;
            margin: 30px;
        }

        .checkout-title {
            margin-bottom: 20px;
            color: #333;
            font-size: 1.5rem;
        }

        .payment-options-checkout {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .payment-option-checkout-button {
            display: flex;
            align-items: center;
            width: 348px;
            height: 55px;
            padding: 0 20px;
            border: 1px solid #ddd;
            border-radius: 20px;
            background-color: #fff;
            color: #000;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 4px rgba(0, 0, 0, 0.25);
            justify-content: space-between;
        }

        .payment-option-checkout-button img {
            width: 24px;
            height: 24px;
            margin-right: 15px;
        }

        .payment-option-checkout-button span {
            flex-grow: 1;
            margin-left: 10px;
            text-align: left;
        }

        .dropdown-arrow {
            width: 20px;
            height: 20px;
        }

        .payment-option-checkout-button:hover {
            background-color: #eee;
        }

        .pay-button-final {
            background-color: #FFBE44;
            color: #000;
            padding: 15px 60px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: 600;
            transition: background-color 0.3s ease;
            width: 100%;
            text-align: center;
            margin-top: 20px;
        }

        .pay-button-final a {
            text-decoration: none;
        }

        .pay-button-final:hover {
            background-color: #e0a800;
        }

        /* Mobile */
        @media (max-width: 767px) {
            .checkout-box {
                width: 90%;
                padding: 20px;
            }

            .payment-options-checkout {
                width: 100%;
            }

            .payment-option-checkout-button {
                width: 100%;
                flex-direction: row;
                padding: 10px 15px;
            }

            .payment-option-checkout-button img {
                margin-right: 10px;
            }

            .pay-button-final {
                padding: 15px;
                font-size: 1rem;
            }

            .pay-button-final a {
                display: inline-block;
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="checkout-box">
        <h3 class="checkout-title">Payment</h3>
        <div class="payment-options-checkout">
            <button class="payment-option-checkout-button">
                <img src="../images/Payment-Wallet-icon.png" alt="Wallet">
                <span>Wallet</span>
                <img src="../images/down-arrow-icon.png" alt="Dropdown Arrow" class="dropdown-arrow">
            </button>
            <button class="payment-option-checkout-button">
                <img src="../images/Payment-UPI-icon.png" alt="UPI">
                <span>UPI</span>
                <img src="../images/down-arrow-icon.png" alt="Dropdown Arrow" class="dropdown-arrow">
            </button>
            <button class="payment-option-checkout-button google-pay-button">
                <img src="../images/Payment Google-pay-icon.png" alt="Google Pay">
                <span>Google Pay</span>
                <img src="../images/down-arrow-icon.png" alt="Dropdown Arrow" class="dropdown-arrow">
            </button>
        </div>
        <button class="pay-button-final"><a href="payment_successful.html" class="pay-button-final">Pay
                â‚¹2900</a></button>
    </div>
</body>

</html>
